# AppVeyor.com is a Continuous Integration service to build and run tests under Windows
# see https://github.com/ogrisel/python-appveyor-demo/blob/master/appveyor.yml

clone_depth: 5

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\misc\\appveyor\\run_with_env.cmd"
    OBSPY_VERSION: "1.0.3"
    PYTHON_VERSION: "3.6"

  matrix:
    # Pre-installed Python versions, which Appveyor may upgrade to
    # a later point release.
    # See: http://www.appveyor.com/docs/installed-software#python

    - PYTHON: "C:\\Miniconda36-x64"
      PYTHON_ARCH: "64"
      CONDA_PLATFORM: "win-64"
      CONDA_PYSUFFIX: "py27"

    - PYTHON: "C:\\Miniconda36"
      PYTHON_ARCH: "32"
      CONDA_PLATFORM: "win-32"
      CONDA_PYSUFFIX: "py27"

platform:
  - x64
  - x86

matrix:
  exclude:
    - platform: x64
      PYTHON_ARCH: "32"
    - platform: x86
      PYTHON_ARCH: "64"

install:
  # Prepend Python to the PATH of this build (this cannot be
  # done from inside the powershell script as it would require to restart
  # the parent CMD process).
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

  # Check that we have the expected version and architecture for Python
  - "python -c \"import sys; print(sys.version)\""

  # Install the build and runtime dependencies of the project.
  - "conda update -q --yes conda"
  # Install constructor
  - "conda install -q --yes constructor"
  # list package versions
  - "conda list"
  # build installer
  - "constructor --platform=%CONDA_PLATFORM% %OBSPY_VERSION%_%CONDA_PYSUFFIX%"

# Not a .NET project, we build ObsPy in the install step instead
build: false

test_script:
  - ps: "ls ObsPy*.exe"

on_success:
  - ps: "ls ObsPy*.exe"

artifacts:
  - path: '**\ObsPy*.exe'
